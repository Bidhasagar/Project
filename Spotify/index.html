<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">l
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha51l2-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="container">
            <div class="sidebar">
               <div class="box1">
               <div class="homesearch">
               <div class="home" style="opacity: 1;"><i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
               </div> 
               
               <div class="home"><i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a></div>            
               </div> </div>
                
            <div class="library-part">
               <div class="lib">
               <div class="library"><img src="/library_icon.png" alt="image" class="library-img">
                <a href="#">Your Library</a></div>
               <div class="plus"><i class="fa-solid fa-plus"></i></div>
               </div>

               <div class="text"><b><p class="para">Create your first plalist</p></b><br>
               <span class="span2">It's easy, we'll help you</span>
                <br><br>
               <button class="playlist-button">Create playlist</button>
               </div>
              
               
               <div class="text1"><b><p class="podcasts">Let's find some podcasts to follow</p></b><br>
                  <span class="episodes">We'll keep you updated on new episodes</span>
                   <br><br>
                  <button class="podcasts-button">Browse podcasts</button>
                  </div>
            
            </div>
            </div>
         
         
            <div class="main">
               <div class="sticky-nav">
                   <div class="back-forward">
                     <img src="/backward_icon.png" alt="back">
                     <img src="/forward_icon.png" alt="for" class="hide">
                   </div>
                   <div class="all-item">
                   <button class="explore">Explore Premium</button>
                   <button class="install"><i class="fa-regular fa-circle-down" style="margin: 10px 6px 0px 0px;"></i>Install App</button>
                   <button class="user"><i class="fa-regular fa-user"></i></button>
                   </div>
                   </div>   
                   </div>
               </div>
          
               <div class="cards">
                <h2>Recently Played</h2>
                <div class="cards-container">
                  <div class="card"><img src="/card1img.jpeg" alt="#">
                   <p class="card-tittle">Top 50 - Global</p>
                   <p class="card-info">Your daily updates of the most played tacks...</p>
                 
                 </div>
  
                  
                </div>
               </div> 

            </div>
            

         <!-- <div class="music-player">music</div> -->

    </div>
</body>
</html>

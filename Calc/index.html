<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <input type="text" class="display"  value="0" readonly disabled>
        <div id="button">
            <button class="btn" onclick="clearAll()">AC</button>
            <button class="btn" onclick="clearOne()">C</button>
            <button class="btn" onclick="append()">%</button>
            <button class="btn" onclick="append()">&divide;</button> <br>
            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn" onclick="append()">&cross;</button><br>
            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn" onclick="append()">&minus;</button><br>
            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn" onclick="append('+')">&plus;</button><br>
            <button class="btn" onclick="append('0')">0</button>
            <button class="btn" onclick="append('00')">00</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn" onclick="calculate()">=</button>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
